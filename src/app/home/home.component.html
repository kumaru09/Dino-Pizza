<div class="container">
    <section class="main">
        <!-- <h1>DFA</h1> -->
        <gojs-diagram 
        #myDiagram [initDiagram]='initDiagram' 
        [nodeDataArray]='diagramNodeData'
        [linkDataArray]='diagramLinkData'
        [divClassName]='diagramDivClassName' 
        [modelData]='diagramModelData'
        [skipsDiagramUpdate]='skipsDiagramUpdate'>
        </gojs-diagram>
    </section>
    <aside class="sidebar">
        <div class="element_container">
            <img class="logo" src="/assets/img/Dino_Logo.png">
        </div>
        <h1 style="text-align: center; font-family: tuaglom; font-size: 3em;">MENU</h1>
        <div class="product">
            <img class="product_img" src={{imageSrc}} style="margin-bottom: 2.5%;">
        </div>
        <div class="product_button">
            <button *ngFor="let imageButton of imageButtons; let name = index;" (click)="onClickProductBt(imageButton)" class="button">{{imageButton.name}}</button>
        </div>
        <h1 style="text-align: center; font-family: tuaglom; font-size: 3em;">เลือกขอบ</h1>
        <div class="product_button">
            <button class="button" style="height: 3vw;">หนานุ่ม</button>
            <button class="button" style="height: 3vw;">บางกรอบ</button>
        </div>
        <h1 style="text-align: center; font-family: tuaglom; font-size: 3em;">Topping</h1>
        <div class="product_button">
            <button class="button" style="height: 3vw;" (click)=" onClickBbBt('yes')">เพิ่มชีส</button>
            <button class="button" style="height: 3vw;" (click)=" onClickBbBt('no')">ไม่เพิ่มชีส</button>
        </div>
        <h1 style="text-align: center; font-family: tuaglom; font-size: 3em;">เลือกขนาด</h1>
        <div class="product_button">
            <button class="size_button">S</button>
            <button class="size_button">M</button>
            <button class="size_button">L</button>
        </div>
        <button class="button" style="height: 3vw; min-height: 50; background-color: #F4CFE0; margin: 2.5%;">Order Now!!</button>
        <div class="product_button">
            <button class="button" style="height: 3vw; min-height: 50;">Reset</button>
            <button class="button" style="height: 3vw; min-height: 50;">Restart</button>
        </div>
    </aside>
    <footer>
        <h1>String Input</h1>
        <img src="/assets/img/Dinosor.png">
    </footer>
</div>
