<div class="container">
  <section class="main">
    <gojs-diagram
      #myDiagram
      [initDiagram]="initDiagram"
      [nodeDataArray]="diagramNodeData"
      [linkDataArray]="diagramLinkData"
      [divClassName]="diagramDivClassName"
      [modelData]="diagramModelData"
      [skipsDiagramUpdate]="skipsDiagramUpdate"
    >
    </gojs-diagram>
  </section>
  <aside class="sidebar">
    <div class="element_container">
      <img class="logo" src="/assets/img/Dino_Logo.png" />
    </div>
    <h1>MENU</h1>
    <div class="product">
      <img
        class="product_img"
        src="{{ imageSrc }}"
        style="margin-bottom: 2.5%"
      />
    </div>
    <div class="product_button" >
      <label
        *ngFor="let imgPizza of pizza"
        [ngClass]="{
            button_crust: selectedValue[0] != imgPizza.id,
            button_crust_focus: selectedValue[0] == imgPizza.id
            }"
        type="button"
      >
      <input
          type="radio"
          name="pizza"
          [(ngModel)]="selectedValue[0]"
          [value]="imgPizza.id"
          (click)="selectedPath(imgPizza.name); onClickMenuBt(imgPizza);"
          [disabled]="clicked[0]"
        />
        {{ imgPizza.name }}
      </label>
    </div>
    <h1>เลือกขอบ</h1>
    <div class="product_button">
      <label
        *ngFor="let crustOpt of crustOpts"
        [ngClass]="{
        button_crust: selectedValue[1] != crustOpt.id,
        button_crust_focus: selectedValue[1] == crustOpt.id
        }"
        style="height: 3vw"
        ><input
          type="radio"
          name="crust"
          [(ngModel)]="selectedValue[1]"
          [value]="crustOpt.id"
          (click)="selectedPath(crustOpt.opt); onClickCrust(crustOpt.opt);"
          [disabled]="clicked[1]"
        />{{ crustOpt.opt }}</label
      >
    </div>
    <h1>Topping</h1>
    <div class="product_button">
        <label
        *ngFor="let cheeseOpt of cheeseOpts"
        [ngClass]="{
        button_crust: selectedValue[2] != cheeseOpt.id,
        button_crust_focus: selectedValue[2] == cheeseOpt.id
        }"
        style="height: 3vw"
        ><input
          type="radio"
          name="cheese"
          [(ngModel)]="selectedValue[2]"
          [value]="cheeseOpt.id"
          (click)="selectedPath(cheeseOpt.opt); onClickTopping(cheeseOpt.opt);"
          [disabled]="clicked[2]"
        />{{ cheeseOpt.opt }}</label>
    </div>
    <h1>เลือกขนาด</h1>
    <div class="product_button">
      <label
        *ngFor="let pizzaSize of pizzaSizes"
        [ngClass]="{
        size_button: selectedValue[3] != pizzaSize.id,
        size_button_focus: selectedValue[3] == pizzaSize.id
        }"
        ><input
          type="radio"
          name="size"
          [(ngModel)]="selectedValue[3]"
          [value]="pizzaSize.id"
          (click)="selectedPath(pizzaSize.name); onClickSize(pizzaSize.name);"
          [disabled]="clicked[3]"
        /><img [src]="pizzaSize.src"
        /></label>
    </div>
    <button
      class="button"
      type="submit"
      style="
        height: 3vw;
        min-height: 50;
        background-color: #f4cfe0;
        margin: 2.5%;
      "
      (click)="selectedPath('Confirm')"
    >
      Order Now!!
    </button>
    <div class="product_button">
      <button class="button" type="reset" style="height: 3vw; min-height: 50" (click)="selectedPath('Cancle'); onClickCancle();">
        Cancle
      </button>
      <button class="button" style="height: 3vw; min-height: 50" (click)="selectedPath('Complete')">
        Complete
      </button>
    </div>
  </aside>
  <footer>
    <div class="stringArea">
      <h1>String Input</h1>
      <h2>{{productName}}  {{crustOpt}}  {{cheeseOpt}}  {{size}}</h2>
    </div>
    <img src="/assets/img/Dinosor.png" />
  </footer>
</div>
